on:
  push:
    branches:
      - main
      - "release/*"
    paths:
      - "src/**"
  pull_request:
    branches:
      - main
      - "release/*"
    paths:
      - "src/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: ./src

      - name: Run tests
        run: npm test
        working-directory: ./src
